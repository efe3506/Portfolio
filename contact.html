      <h2 class="about-h2">Contact With Me</h2>
      <form action="mailto:efedalli@outlook.com" enctype="text/plain" id="contact" method="get" name="form">
        <div class="name">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" required placeholder="Enter Your Name" minlength="2">

          <label for="mail">E-mail</label>

        </div>

        <div class="phone">
          <label for="phone">Phone Number</label>
          <input type="tel" name="phone" id="phone" placeholder="123-456-78-99" required minlength="10" maxlength="10">
        </div>

        <div class="message">
          <label for="message">Your Message</label>
          <textarea name="textarea" id="message" cols="30" rows="10" placeholder="Write here..." required></textarea>
        </div>

        <button class="btn">Submit</button>
      </form>
